<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금표 분석 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2c3e50;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .main-panel {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .input-section {
            background: #f8fafc;
            padding: 30px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-label {
            display: block;
            font-weight: 600;
            color: #334155;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        
        .input-label .badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 8px;
            font-weight: 500;
        }
        
        textarea { 
            width: 100%;
            height: 180px;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: white;
            transition: all 0.3s ease;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea::placeholder {
            color: #94a3b8;
            font-style: italic;
        }
        
        .action-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #64748b, #475569);
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.4);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(100, 116, 139, 0.6);
        }
        
        .results-section {
            padding: 30px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .result-panel {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }
        
        .result-panel:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .result-panel h3 {
            color: #1e293b;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: white;
        }
        
        .result-icon.first {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        .result-icon.second {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .output { 
            white-space: pre-wrap;
            background: white;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.6;
            border: 1px solid #e2e8f0;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .empty-state {
            text-align: center;
            color: #94a3b8;
            font-style: italic;
            padding: 40px 20px;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            background: #f8fafc;
        }
        
        .comparison-panel {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .comparison-header {
            background: linear-gradient(135deg, #059669, #047857);
            color: white;
            padding: 24px 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .comparison-header h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
        }
        
        .comparison-content {
            padding: 30px;
        }
        
        .comparison-output {
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .error { 
            color: #dc2626;
            background: #fef2f2;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
        }
        
        .success { 
            color: #059669;
            background: #ecfdf5;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #059669;
        }
        
        .warning { 
            color: #d97706;
            background: #fffbeb;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #d97706;
        }
        
        .change-item {
            margin: 12px 0;
            padding: 16px;
            border-radius: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }
        
        .change-item:hover {
            transform: translateX(4px);
        }
        
        .price-increase {
            background: linear-gradient(135deg, #fef2f2, #fecaca);
            border-left: 4px solid #ef4444;
            color: #7f1d1d;
        }
        
        .price-decrease {
            background: linear-gradient(135deg, #ecfdf5, #bbf7d0);
            border-left: 4px solid #22c55e;
            color: #14532d;
        }
        
        .date-added {
            background: linear-gradient(135deg, #eff6ff, #bfdbfe);
            border-left: 4px solid #3b82f6;
            color: #1e40af;
        }
        
        .date-removed {
            background: linear-gradient(135deg, #fffbeb, #fed7aa);
            border-left: 4px solid #f59e0b;
            color: #92400e;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #64748b;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .heatmap-panel {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .heatmap-header {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            padding: 24px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .heatmap-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .heatmap-title h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
        }
        
        .heatmap-controls {
            display: flex;
            gap: 10px;
        }
        
        .heatmap-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .heatmap-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .heatmap-btn.active {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
        }
        
        .heatmap-content {
            padding: 30px;
        }
        
        .heatmap-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .heatmap {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .heatmap-month {
            background: #f8fafc;
            padding: 16px;
            text-align: center;
            font-weight: 700;
            color: #1e293b;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .heatmap-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        
        .heatmap-day-header {
            background: #f1f5f9;
            padding: 12px 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .heatmap-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            border-right: 1px solid #f1f5f9;
            border-bottom: 1px solid #f1f5f9;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .heatmap-day:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .heatmap-day.empty {
            background: #f8fafc;
            color: #cbd5e1;
        }
        
        .heatmap-day.has-price {
            color: white;
            font-weight: 700;
        }
        
        .heatmap-legend {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #64748b;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }
        
        .heatmap-tooltip {
            position: absolute;
            background: #1e293b;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            pointer-events: none;
            z-index: 1000;
            transform: translateX(-50%);
            top: -40px;
            left: 50%;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .heatmap-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid transparent;
            border-top-color: #1e293b;
        }
        
        .heatmap-day:hover .heatmap-tooltip {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .input-grid, .results-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ 요금표 분석 시스템</h1>
            <p>전문적인 요금 변경 분석 및 비교 도구</p>

        </div>
        
        <div class="main-panel">
            <div class="input-section">
                <div class="input-grid">
                    <div class="input-group">
                        <label class="input-label">
                            기준 요금표 <span class="badge">1st</span>
                        </label>
                        <textarea id="input1" placeholder="예시:
1/15~1/20 50000
1/25 60000
2/1~2/10 70000"></textarea>
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">
                            비교 요금표 <span class="badge">2nd</span>
                        </label>
                        <textarea id="input2" placeholder="예시:
1/15~1/20 55000
1/25~1/27 65000
2/1~2/10 70000"></textarea>
                    </div>
                </div>
                
                <div class="action-bar">
                    <button class="btn" onclick="parseData()">
                        📊 분석 시작
                    </button>
                    <button class="btn btn-secondary" onclick="clearInputs()">
                        🗑️ 초기화
                    </button>
                </div>
            </div>
            
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-grid">
                    <div class="result-panel">
                        <h3>
                            <span class="result-icon first">1</span>
                            기준 요금표 분석
                        </h3>
                        <div id="output1" class="output"></div>
                    </div>
                    
                    <div class="result-panel">
                        <h3>
                            <span class="result-icon second">2</span>
                            비교 요금표 분석
                        </h3>
                        <div id="output2" class="output"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="heatmapPanel" class="heatmap-panel" style="display: none;">
            <div class="heatmap-header">
                <div class="heatmap-title">
                    <span style="font-size: 1.5rem;">🔥</span>
                    <h3>요금표 히트맵 시각화</h3>
                </div>
                <div class="heatmap-controls">
                    <button class="heatmap-btn active" onclick="showHeatmap('both')">전체</button>
                    <button class="heatmap-btn" onclick="showHeatmap('first')">기준</button>
                    <button class="heatmap-btn" onclick="showHeatmap('second')">비교</button>
                </div>
            </div>
            <div class="heatmap-content">
                <div id="heatmapContainer" class="heatmap-container"></div>
                <div class="heatmap-legend" id="heatmapLegend"></div>
            </div>
        </div>

        <div id="comparisonPanel" class="comparison-panel" style="display: none;">
            <div class="comparison-header">
                <span style="font-size: 1.5rem;">📈</span>
                <h3>변경사항 분석 리포트</h3>
            </div>
            <div class="comparison-content">
                <div id="statsGrid" class="stats-grid"></div>
                <div id="comparisonOutput" class="comparison-output"></div>
            </div>
        </div>
    </div>

    <script>
        function clearInputs() {
            document.getElementById('input1').value = '';
            document.getElementById('input2').value = '';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('comparisonPanel').style.display = 'none';
            document.getElementById('heatmapPanel').style.display = 'none';
        }

        function parseData() {
            const input1 = document.getElementById('input1').value.trim();
            const input2 = document.getElementById('input2').value.trim();
            const output1Element = document.getElementById('output1');
            const output2Element = document.getElementById('output2');
            const comparisonElement = document.getElementById('comparisonOutput');
            const statsElement = document.getElementById('statsGrid');
            const resultsSection = document.getElementById('resultsSection');
            const comparisonPanel = document.getElementById('comparisonPanel');

            if (!input1 && !input2) {
                alert('최소 하나의 요금표를 입력해주세요.');
                return;
            }

            resultsSection.style.display = 'block';

            try {
                // 첫 번째 요금표 파싱
                let result1 = null;
                if (input1) {
                    result1 = parseDataSection(input1, 1);
                    output1Element.innerHTML = result1.output;
                } else {
                    output1Element.innerHTML = '<div class="empty-state">기준 요금표가 입력되지 않았습니다.</div>';
                }

                // 두 번째 요금표 파싱
                let result2 = null;
                if (input2) {
                    result2 = parseDataSection(input2, 2);
                    output2Element.innerHTML = result2.output;
                } else {
                    output2Element.innerHTML = '<div class="empty-state">비교 요금표가 입력되지 않았습니다.</div>';
                }
                
                // 비교 분석 수행
                if (result1 && result2) {
                    const comparison = compareDataSets(result1.dateToPrice, result2.dateToPrice);
                    statsElement.innerHTML = comparison.stats;
                    comparisonElement.innerHTML = comparison.details;
                    comparisonPanel.style.display = 'block';
                } else {
                    comparisonPanel.style.display = 'none';
                }

                // 히트맵 생성
                if (result1 || result2) {
                    generateHeatmap(result1, result2);
                    document.getElementById('heatmapPanel').style.display = 'block';
                } else {
                    document.getElementById('heatmapPanel').style.display = 'none';
                }

            } catch (error) {
                output1Element.innerHTML = `<div class="error">파싱 중 오류가 발생했습니다: ${error.message}</div>`;
                comparisonPanel.style.display = 'none';
                document.getElementById('heatmapPanel').style.display = 'none';
            }
        }

        function parseDataSection(input, sectionNumber) {
            let output = "";
            const lines = input.split('\n').filter(line => line.trim() !== "");
            const result = [];
            let currentDates = [];
            const dateToPrice = new Map();
            let minDate = null;
            let maxDate = null;
            let errors = [];
            let currentPrice = null;

            const priceRegex = /^(\d{1,3}(,\d{3})*|\d{5,})(원)?$/;

            function parseLine(input, lineIndex) {
                const now = new Date();
                const currentYear = now.getFullYear();
                const currentMonth = now.getMonth() + 1;
                const currentDay = now.getDate();

                const dateList = [];
                let currentInputMonth = null;
                let priceCandidate = null;

                const parts = input.split(/\s+/).filter(part => part.trim() !== "");

                for (let part of parts) {
                    if (priceRegex.test(part)) {
                        priceCandidate = part;
                    } else {
                        const dateRanges = part.split(',').filter(range => range.trim() !== "");
                        dateRanges.forEach(range => {
                            range = range.trim();
                            if (range === "") return;

                            if (/^\d{1,2}\/\d{1,2}(~\d{1,2}(\/\d{1,2})?)?$/.test(range)) {
                                const [start, end] = range.split('~');
                                const [startMonth, startDay] = start.split('/').map(Number);
                                let endMonth, endDay;

                                if (end) {
                                    if (end.includes('/')) {
                                        [endMonth, endDay] = end.split('/').map(Number);
                                    } else {
                                        endMonth = startMonth;
                                        endDay = parseInt(end);
                                    }
                                } else {
                                    endMonth = startMonth;
                                    endDay = startDay;
                                }

                                addDateRange(dateList, startMonth, startDay, endMonth, endDay, currentYear, currentMonth, currentDay);
                                currentInputMonth = startMonth;
                            } else if (/^\d{1,2}(~\d{1,2})?$/.test(range) && currentInputMonth !== null) {
                                const [startDay, endDay] = range.split('~').map(Number);
                                if (endDay) {
                                    addDateRange(dateList, currentInputMonth, startDay, currentInputMonth, endDay, currentYear, currentMonth, currentDay);
                                } else {
                                    dateList.push(addYearToDate(currentYear, `${currentInputMonth}/${startDay}`, currentMonth, currentDay));
                                }
                            } else {
                                errors.push(`오류 (라인 ${lineIndex}): 규격 외의 날짜 형식 '${range}' (처리 중인 가격: ${currentPrice ? currentPrice.toLocaleString() + '원' : '없음'})`);
                            }
                        });
                    }
                }

                return { dates: dateList, priceCandidate };
            }

            function addDateRange(dateList, startMonth, startDay, endMonth, endDay, currentYear, currentMonth, currentDay) {
                let startDate = new Date(currentYear, startMonth - 1, startDay);
                let endDate = new Date(currentYear, endMonth - 1, endDay);

                if (startDate > endDate) {
                    endDate.setFullYear(endDate.getFullYear() + 1);
                }

                if (startDate < new Date(currentYear, currentMonth - 1, currentDay)) {
                    startDate.setFullYear(startDate.getFullYear() + 1);
                    endDate.setFullYear(endDate.getFullYear() + 1);
                }

                for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                    const dateStr = `${d.getFullYear()}/${d.getMonth() + 1}/${d.getDate()}`;
                    dateList.push(dateStr);
                    updateMinMaxDates(dateStr);
                }
            }

            function addYearToDate(currentYear, dateStr, currentMonth, currentDay) {
                const [month, day] = dateStr.split('/');
                const parsedMonth = parseInt(month, 10);
                const parsedDay = parseInt(day, 10);
                let year = currentYear;
                if (parsedMonth < currentMonth || (parsedMonth === currentMonth && parsedDay < currentDay)) {
                    year = currentYear + 1;
                }
                const resultDate = `${year}/${parsedMonth}/${parsedDay}`;
                updateMinMaxDates(resultDate);
                return resultDate;
            }

            function updateMinMaxDates(dateStr) {
                const date = new Date(dateStr);
                if (minDate === null || date < minDate) {
                    minDate = date;
                }
                if (maxDate === null || date > maxDate) {
                    maxDate = date;
                }
            }

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                const { dates, priceCandidate } = parseLine(line, i + 1);
                currentDates = currentDates.concat(dates);

                if (priceCandidate) {
                    const priceMatch = priceCandidate.match(priceRegex);
                    if (priceMatch) {
                        currentPrice = parseInt(priceMatch[1].replace(/,/g, ''));
                        
                        if (currentDates.length > 0 || result.length === 0) {
                            result.push([currentPrice, currentDates]);
                            currentDates.forEach(date => {
                                if (!dateToPrice.has(date)) {
                                    dateToPrice.set(date, new Set());
                                }
                                dateToPrice.get(date).add(currentPrice);
                            });
                            currentDates = [];
                        } else {
                            result[result.length - 1][1] = result[result.length - 1][1].concat(currentDates);
                            currentDates = [];
                        }
                    } else {
                        errors.push(`오류 (라인 ${i + 1}): 유효하지 않은 가격 형식 '${priceCandidate}'`);
                    }
                }
            }

            if (minDate && maxDate) {
                output += `📅 전체 날짜 범위: ${formatDate(minDate)} ~ ${formatDate(maxDate)}\n\n`;
            }

            const multiplePriceDates = Array.from(dateToPrice.entries())
                .filter(([_, prices]) => prices.size > 1)
                .sort(([dateA], [dateB]) => new Date(dateA) - new Date(dateB));

            if (multiplePriceDates.length > 0) {
                output += '⚠️ 중복 가격이 있는 날짜:\n';
                for (const [date, prices] of multiplePriceDates) {
                    output += `${formatDate(new Date(date))}: `;
                    output += Array.from(prices).map(price => `${price.toLocaleString()}원`).join(', ');
                    output += '\n';
                }
            } else {
                output += "✅ 중복 가격이 있는 날짜가 없습니다.\n";
            }

            if (errors.length > 0) {
                output += "\n❌ 오류:\n" + errors.join('\n');
            }

            return { output, dateToPrice, minDate, maxDate };
        }

        function compareDataSets(dateToPrice1, dateToPrice2) {
            // 모든 날짜 수집
            const allDates = new Set([...dateToPrice1.keys(), ...dateToPrice2.keys()]);
            const sortedDates = Array.from(allDates).sort((a, b) => new Date(a) - new Date(b));
            
            const changes = [];
            let priceIncreases = 0;
            let priceDecreases = 0;
            let datesAdded = 0;
            let datesRemoved = 0;
            
            for (const date of sortedDates) {
                const prices1 = dateToPrice1.get(date);
                const prices2 = dateToPrice2.get(date);
                
                if (!prices1 && prices2) {
                    // 새로 추가된 날짜
                    const priceList = Array.from(prices2).map(p => `${p.toLocaleString()}원`).join(', ');
                    changes.push({
                        type: 'date-added',
                        date: date,
                        message: `🆕 ${formatDate(new Date(date))}: 새로 추가됨 (${priceList})`
                    });
                    datesAdded++;
                } else if (prices1 && !prices2) {
                    // 제거된 날짜
                    const priceList = Array.from(prices1).map(p => `${p.toLocaleString()}원`).join(', ');
                    changes.push({
                        type: 'date-removed',
                        date: date,
                        message: `❌ ${formatDate(new Date(date))}: 제거됨 (기존: ${priceList})`
                    });
                    datesRemoved++;
                } else if (prices1 && prices2) {
                    // 가격 변경 확인
                    const price1 = Array.from(prices1)[0];
                    const price2 = Array.from(prices2)[0];
                    
                    if (price1 !== price2) {
                        const difference = price2 - price1;
                        const changeSymbol = difference > 0 ? '📈' : '📉';
                        const changeType = difference > 0 ? 'price-increase' : 'price-decrease';
                        
                        changes.push({
                            type: changeType,
                            date: date,
                            message: `${changeSymbol} ${formatDate(new Date(date))}: ${price1.toLocaleString()}원 → ${price2.toLocaleString()}원 (${difference > 0 ? '+' : ''}${difference.toLocaleString()}원)`
                        });
                        
                        if (difference > 0) priceIncreases++;
                        else priceDecreases++;
                    }
                }
            }
            
            // 통계 카드 생성
            const stats = `
                <div class="stat-card">
                    <div class="stat-value">${priceIncreases}</div>
                    <div class="stat-label">가격 인상</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${priceDecreases}</div>
                    <div class="stat-label">가격 인하</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${datesAdded}</div>
                    <div class="stat-label">날짜 추가</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${datesRemoved}</div>
                    <div class="stat-label">날짜 제거</div>
                </div>
            `;
            
            let details = "";
            
            if (changes.length === 0) {
                details += "✅ 두 요금표가 동일합니다.\n";
            } else {
                details += "📋 상세 변경사항:\n\n";
                
                // 변경사항을 날짜순으로 정렬하여 표시
                changes.sort((a, b) => new Date(a.date) - new Date(b.date));
                
                for (const change of changes) {
                    details += `<div class="change-item ${change.type}">${change.message}</div>\n`;
                }
            }
            
            return { stats, details };
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 히트맵 관련 전역 변수
        let heatmapData1 = null;
        let heatmapData2 = null;
        let currentHeatmapMode = 'both';

        function generateHeatmap(result1, result2) {
            heatmapData1 = result1;
            heatmapData2 = result2;
            showHeatmap('both');
        }

        function showHeatmap(mode) {
            currentHeatmapMode = mode;
            
            // 버튼 상태 업데이트
            document.querySelectorAll('.heatmap-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const container = document.getElementById('heatmapContainer');
            const legend = document.getElementById('heatmapLegend');
            
            container.innerHTML = '';
            legend.innerHTML = '';
            
            if (mode === 'both' && heatmapData1 && heatmapData2) {
                container.innerHTML = `
                    <div>
                        <h4 style="text-align: center; margin-bottom: 20px; color: #1e293b;">기준 요금표</h4>
                        ${createHeatmapCalendar(heatmapData1.dateToPrice, '기준')}
                    </div>
                    <div>
                        <h4 style="text-align: center; margin-bottom: 20px; color: #1e293b;">비교 요금표</h4>
                        ${createHeatmapCalendar(heatmapData2.dateToPrice, '비교')}
                    </div>
                `;
                legend.innerHTML = createLegend([heatmapData1.dateToPrice, heatmapData2.dateToPrice]);
            } else if (mode === 'first' && heatmapData1) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; max-width: 600px; margin: 0 auto;">
                        <h4 style="text-align: center; margin-bottom: 20px; color: #1e293b;">기준 요금표</h4>
                        ${createHeatmapCalendar(heatmapData1.dateToPrice, '기준')}
                    </div>
                `;
                legend.innerHTML = createLegend([heatmapData1.dateToPrice]);
            } else if (mode === 'second' && heatmapData2) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; max-width: 600px; margin: 0 auto;">
                        <h4 style="text-align: center; margin-bottom: 20px; color: #1e293b;">비교 요금표</h4>
                        ${createHeatmapCalendar(heatmapData2.dateToPrice, '비교')}
                    </div>
                `;
                legend.innerHTML = createLegend([heatmapData2.dateToPrice]);
            }
        }

        function createHeatmapCalendar(dateToPrice, type) {
            if (!dateToPrice || dateToPrice.size === 0) {
                return '<div class="empty-state">데이터가 없습니다.</div>';
            }
            
            // 날짜 범위 계산
            const dates = Array.from(dateToPrice.keys()).map(d => new Date(d));
            const minDate = new Date(Math.min(...dates));
            const maxDate = new Date(Math.max(...dates));
            
            // 가격 범위 계산
            const allPrices = [];
            dateToPrice.forEach(prices => {
                prices.forEach(price => allPrices.push(price));
            });
            const minPrice = Math.min(...allPrices);
            const maxPrice = Math.max(...allPrices);
            
            let html = '';
            
            // 월별로 캘린더 생성
            const startMonth = new Date(minDate.getFullYear(), minDate.getMonth(), 1);
            const endMonth = new Date(maxDate.getFullYear(), maxDate.getMonth() + 1, 0);
            
            for (let month = new Date(startMonth); month <= endMonth; month.setMonth(month.getMonth() + 1)) {
                html += createMonthCalendar(month, dateToPrice, minPrice, maxPrice);
            }
            
            return html;
        }

        function createMonthCalendar(month, dateToPrice, minPrice, maxPrice) {
            const year = month.getFullYear();
            const monthIndex = month.getMonth();
            const monthName = month.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long' });
            
            const firstDay = new Date(year, monthIndex, 1);
            const lastDay = new Date(year, monthIndex + 1, 0);
            const startDayOfWeek = firstDay.getDay();
            
            let html = `
                <div class="heatmap" style="margin-bottom: 30px;">
                    <div class="heatmap-month">${monthName}</div>
                    <div class="heatmap-calendar">
                        <div class="heatmap-day-header">일</div>
                        <div class="heatmap-day-header">월</div>
                        <div class="heatmap-day-header">화</div>
                        <div class="heatmap-day-header">수</div>
                        <div class="heatmap-day-header">목</div>
                        <div class="heatmap-day-header">금</div>
                        <div class="heatmap-day-header">토</div>
            `;
            
            // 첫 주의 빈 칸들
            for (let i = 0; i < startDayOfWeek; i++) {
                html += '<div class="heatmap-day empty"></div>';
            }
            
            // 날짜들
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dateStr = `${year}/${monthIndex + 1}/${day}`;
                const prices = dateToPrice.get(dateStr);
                
                if (prices && prices.size > 0) {
                    const price = Array.from(prices)[0];
                    const intensity = (price - minPrice) / (maxPrice - minPrice);
                    const bgColor = getPriceColor(intensity);
                    const priceText = price.toLocaleString() + '원';
                    
                    html += `
                        <div class="heatmap-day has-price" style="background-color: ${bgColor};">
                            ${day}
                            <div class="heatmap-tooltip">${priceText}</div>
                        </div>
                    `;
                } else {
                    html += `<div class="heatmap-day empty">${day}</div>`;
                }
            }
            
            html += '</div></div>';
            return html;
        }

        function getPriceColor(intensity) {
            // 파란색에서 빨간색으로 그라데이션
            const hue = (1 - intensity) * 240; // 240 (파란색) ~ 0 (빨간색)
            const saturation = 70 + (intensity * 30); // 70% ~ 100%
            const lightness = 85 - (intensity * 35); // 85% ~ 50%
            
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        function createLegend(dataSets) {
            const allPrices = [];
            dataSets.forEach(dateToPrice => {
                if (dateToPrice) {
                    dateToPrice.forEach(prices => {
                        prices.forEach(price => allPrices.push(price));
                    });
                }
            });
            
            if (allPrices.length === 0) return '';
            
            const minPrice = Math.min(...allPrices);
            const maxPrice = Math.max(...allPrices);
            
            const legendItems = [];
            for (let i = 0; i <= 4; i++) {
                const intensity = i / 4;
                const price = minPrice + (maxPrice - minPrice) * intensity;
                const color = getPriceColor(intensity);
                
                legendItems.push(`
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: ${color};"></div>
                        <span>${Math.round(price).toLocaleString()}원</span>
                    </div>
                `);
            }
            
            return `
                <div style="font-weight: 600; color: #64748b; margin-right: 20px;">가격 범위:</div>
                ${legendItems.join('')}
            `;
        }
